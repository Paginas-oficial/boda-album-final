<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Boda</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400&display=swap');

        body {
            font-family: 'Lato', sans-serif;
            text-align: center;
            background-color: #f9f7f2; /* Blanco hueso */
            color: #4a4a4a;
            margin: 0;
            padding: 40px 20px;
        }

        h1 {
            font-family: 'Cinzel', serif;
            color: #bfa35f; /* Dorado elegante */
            font-size: 3em;
            margin-bottom: 10px;
        }

        p { margin-bottom: 30px; font-size: 1.1em; }

        /* Formulario */
        #upload-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            max-width: 600px;
            margin: 0 auto 50px auto;
            border: 1px solid #e0e0e0;
        }

        button {
            background-color: #bfa35f;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            font-size: 1em;
            margin-top: 10px;
        }
        button:hover { background-color: #a38b50; }

        /* Galería */
        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background: white;
            padding: 5px;
        }

        .gallery-img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 4px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .gallery-item:hover .gallery-img { transform: scale(1.02); }

        .delete-btn {
            position: absolute; top: 10px; right: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #bfa35f; border: none;
            width: 30px; height: 30px; border-radius: 50%;
            cursor: pointer; font-weight: bold;
            opacity: 0; transition: opacity 0.3s;
        }
        .gallery-item:hover .delete-btn { opacity: 1; }

        /* Modal */
        .modal { display: none; position: fixed; z-index: 1000; padding-top: 60px; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.9); }
        .modal-content { margin: auto; display: block; width: 80%; max-width: 700px; }
        .close { position: absolute; top: 15px; right: 35px; color: #f1f1f1; font-size: 40px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <h1>Recuerdos de la Boda</h1>
    <p>Comparte tus fotos favoritas de este día especial con nosotros.</p>

    <div id="upload-container">
        <form id="upload-form">
            <input type="file" id="photo-input" name="photo" accept="image/*" required>
            <br>
            <button type="submit">Subir Foto</button>
        </form>
    </div>

    <div id="gallery"></div>

    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script>
        // --- CONFIGURACIÓN ---
        // IMPORTANTE: CAMBIAR ESTA URL AL FINAL POR LA DE RENDER
        const API_URL = 'https://servidor-boda-amiga.onrender.com'; 

        const uploadForm = document.getElementById('upload-form');
        const photoInput = document.getElementById('photo-input');
        const gallery = document.getElementById('gallery');
        const modal = document.getElementById("myModal");
        const modalImg = document.getElementById("img01");
        const span = document.getElementsByClassName("close")[0];

        // Subir Foto
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const file = photoInput.files[0];
            if(!file) return;
            
            const formData = new FormData();
            formData.append('photo', file);

            try {
                const res = await fetch(`${API_URL}/upload`, { method: 'POST', body: formData });
                const data = await res.json();
                if(data.success) {
                    alert('¡Gracias por la foto!');
                    addPhotoToGallery(data.filePath);
                    uploadForm.reset();
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (err) { console.error(err); alert('Error de conexión'); }
        });

        // Cargar Galería
        async function loadPhotos() {
            try {
                const res = await fetch(`${API_URL}/photos`);
                const photos = await res.json();
                gallery.innerHTML = '';
                photos.forEach(url => addPhotoToGallery(url));
            } catch (err) { console.error('Error cargando galería', err); }
        }

        // Eliminar Foto
        async function deletePhoto(filename, div) {
            const password = prompt("Contraseña para eliminar:");
            if(!password) return;

            try {
                const res = await fetch(`${API_URL}/delete/${filename}`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });
                const data = await res.json();
                if(data.success) {
                    div.remove();
                    alert('Foto eliminada');
                } else {
                    alert(data.message);
                }
            } catch (err) { alert('Error al eliminar'); }
        }

        // Añadir foto al DOM
        function addPhotoToGallery(url) {
            const filename = url.split('/').pop();
            const div = document.createElement('div');
            div.className = 'gallery-item';
            
            const img = document.createElement('img');
            img.src = url;
            img.className = 'gallery-img';
            img.onclick = () => { modal.style.display = "block"; modalImg.src = url; };

            const btn = document.createElement('button');
            btn.innerText = 'X';
            btn.className = 'delete-btn';
            btn.onclick = () => deletePhoto(filename, div);

            div.appendChild(img);
            div.appendChild(btn);
            gallery.prepend(div);
        }

        // Cerrar Modal
        span.onclick = () => modal.style.display = "none";
        window.onclick = (e) => { if(e.target == modal) modal.style.display = "none"; }

        window.onload = loadPhotos;
    </script>
</body>
</html>
